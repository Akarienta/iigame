<div class="small-12 column text-center">
   <h2 class="no-padding" ng-class="vm.success ? 'success-color' : 'alert-color'">
      {{vm.getResultMsg()}}
   </h2>
</div>
<div class="small-12 column space-default-bottom space-default-top text-center">
   {{vm.passwordText}}
</div>
<form name="vm.resultForm" novalidate>
   <div class="small-12 column space-default-top">
      <button ng-if="!vm.success" type="submit" class="expand radius no-margin" ng-click="vm.changeTemplate(vm.templates.login)" translate>Shit! I'll try again.</button>
      <h3 ng-if="vm.success" class="text-center primary-color no-margin no-padding" translate>Game Over</h3>
   </div>
</form>
